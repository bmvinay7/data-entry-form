<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Direct Google Apps Script Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #dc2626; margin-bottom: 10px; }
        .btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 5px;
        }
        .btn:hover { background: #b91c1c; }
        .result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success {
            background: #ecfdf5;
            border-color: #10b981;
            color: #065f46;
        }
        .error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .info {
            background: #eff6ff;
            border-color: #3b82f6;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Direct Google Apps Script Test</h1>
        <p>This will test direct form submission to your Google Apps Script to see if data is being saved.</p>

        <button class="btn" onclick="testDirectSubmission()">üì§ Test Direct Submission</button>
        <button class="btn" onclick="testViaForm()">üìù Test Via Form Element</button>

        <div id="results"></div>

        <!-- Hidden form for testing -->
        <form id="testForm" style="display: none;" method="POST" target="testFrame" 
              action="https://script.google.com/macros/s/AKfycbyYsucAmavurfFVSW-umvRd27DsLZFdRk25UkEJ9wwX-ABT8Oe2aX7zliQuNswnDOAvsA/exec">
            <input name="fullName" value="Direct Test User">
            <input name="email" value="directtest@example.com">
            <input name="streetAddress" value="123 Direct Test Street">
            <input name="city" value="Test City">
            <input name="postcode" value="T3ST 123">
            <input name="comments" value="This is a direct form submission test">
        </form>
        
        <iframe name="testFrame" style="display: none;"></iframe>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyYsucAmavurfFVSW-umvRd27DsLZFdRk25UkEJ9wwX-ABT8Oe2aX7zliQuNswnDOAvsA/exec';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function testDirectSubmission() {
            addResult('üß™ Testing direct iframe submission...', 'info');
            
            const testData = {
                fullName: 'Direct Test User',
                email: 'directtest@example.com',
                streetAddress: '123 Direct Test Street',
                city: 'Test City',
                postcode: 'T3ST 123',
                comments: 'This is a direct iframe submission test - ' + new Date().toISOString()
            };

            // Create form dynamically
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = SCRIPT_URL;
            form.target = 'hidden_iframe_' + Date.now();
            form.style.display = 'none';

            // Add form data
            Object.keys(testData).forEach(key => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = testData[key];
                form.appendChild(input);
            });

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.name = form.target;
            iframe.style.display = 'none';
            
            iframe.onload = () => {
                addResult('‚úÖ Form submitted via iframe! Check your Google Spreadsheet for data.', 'success');
                setTimeout(() => {
                    if (document.body.contains(form)) document.body.removeChild(form);
                    if (document.body.contains(iframe)) document.body.removeChild(iframe);
                }, 1000);
            };

            iframe.onerror = () => {
                addResult('‚ö†Ô∏è Iframe error, but form may have been submitted. Check your spreadsheet.', 'error');
            };

            // Submit
            document.body.appendChild(iframe);
            document.body.appendChild(form);
            form.submit();

            addResult('üì§ Form submitted! Waiting for response...', 'info');
        }

        function testViaForm() {
            addResult('üß™ Testing via HTML form element...', 'info');
            
            const form = document.getElementById('testForm');
            const iframe = document.querySelector('iframe[name="testFrame"]');
            
            // Update comment with timestamp
            form.querySelector('input[name="comments"]').value = 'HTML form test - ' + new Date().toISOString();
            
            iframe.onload = () => {
                addResult('‚úÖ HTML form submitted! Check your Google Spreadsheet for data.', 'success');
            };

            form.submit();
            addResult('üì§ HTML form submitted! Waiting for response...', 'info');
        }

        // Auto-load message
        window.addEventListener('load', () => {
            addResult('üöÄ Direct test page loaded. Click buttons to test form submission methods.', 'info');
            addResult('üìä Check your Google Spreadsheet after each test: https://docs.google.com/spreadsheets/d/1mmDRze-8_-bdztvkVqpum6vxGPVkmYFbosIbp4mFdKo', 'info');
        });
    </script>
</body>
</html>
